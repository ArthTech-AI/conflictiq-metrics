name: Update Metrics

on:
  schedule:
    - cron: '0 6 * * *'   # 6am UTC daily
  workflow_dispatch:        # manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout metrics repo
        uses: actions/checkout@v4

      - name: Checkout conflictiQ source
        uses: actions/checkout@v4
        with:
          repository: ArthTech-AI/conflictiQ
          token: ${{ secrets.PREPME_PAT }}
          path: conflictiq-source
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: sudo apt-get install -y jq

      - name: Setup GitHub CLI auth
        run: echo "${{ secrets.PREPME_PAT }}" | gh auth login --with-token

      - name: Collect and push metrics
        run: bash scripts/update-metrics.sh --ci ./conflictiq-source
